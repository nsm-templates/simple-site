<html>
    <head>
        <title>basic site - @[title]</title>
        
        <link rel='stylesheet' type='text/css' href='css/dropmenu.css'>
        <link rel='stylesheet' type='text/css' href='css/pagestyle.css'>
        <link rel='stylesheet' type='text/css' href='css/pre.css'>
        
        <meta name='viewport' content='width=device-width, initial-scale=0.75, maximum-scale=1.0'>
        
        <!-- uses google-code-prettify for syntax highlighting
             see https://github.com/google/code-prettify/ for more info -->
        <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
        
        <!-- uses MathJax CDC for LaTeX support
             see http://docs.mathjax.org/en/latest/start.html for more info -->
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config
            ({
                extensions: ["tex2jax.js"],
                jax: ["input/TeX", "output/HTML-CSS"],
                tex2jax:
                {
                    inlineMath: [['$','$'], ['\\(','\\)']],
                    displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
                    processEscapes: true
                },
                "HTML-CSS": { availableFonts: ["MathJax TeX"] }
            });
        </script>
        <script type="text/javascript"
                src="https://cdn.mathjax.org/mathjax/latest/MathJax.js">
        </script>
    </head>

    <body>
		<div class="content">
			<p>
				<center><header><img id="logo" src="files/nifty-site-manager.png" width="300px" style="max-width:90%"></header></center>
			</p>

		    <nav>
		        <ul class="drop_menu">
		            <li class="dm_li"><a href="index.html">home</a></li>
		            <li class="dm_li"><a href="about.html">about</a></li>
		        </ul>
		    </nav>

		    

		    <footer>
		        <hr>
		        <p>
		            Page last built on @currentdate at @currenttime (@timezone).
		        </p>
		    </footer>
		</div>
    </body>
</html>
